<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="container">
            <p class="title">Etch-a-Sketch</p>
            <div class="slider-container">
                <div id="slider-box">
                    <input type="range" min="10" max="100" value="50" class="slider" id="range-slider">
                </div>
                <p id="slider-value"></p>
                <button id="change-grid-value">CHANGE</button>
            </div>
            <div id="grid-container"></div>
            <div class="options">
                <input type="checkbox" id="rainbow-check"/>
                <label id="rainbow-label">Rainbow Color</label>
                <input type="color" id="colorpicker" value="#000000"/>
                <button id="clear">Clear</button>
            </div>
        </div>
    </body>
</html>
