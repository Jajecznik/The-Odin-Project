<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <p class="page-title">LIBRARY</p>
        
        <form id="form">
            <div class="form-cell">
                <label for="title">Book title</label>
                <input type="text" id="title" name="title"
                    placeholder="title" required minlength="1" maxlength="128">
            </div>

            <div class="form-cell">
                <label for="author">Book author</label>
                <input type="text" id="author" name="author" 
                    placeholder="author" required minlength="1" maxlength="128">
            </div>

            <div class="form-cell">
                <label for="number-of-pages">Number of pages</label>
                <input type="number" id="number-of-pages" name="number-of-pages" 
                    placeholder="No. pages" required min="1" max="9999">
            </div>

            <div class="form-cell">
                <label for="is-read">Is read?</label>
                <input type="checkbox" id="is-read" name="is-read">
            </div>

            <div class="form-cell">
                <input type="submit" value="Add book">
            </div>
        </form>
    </header>
    
    <div id="container"></div>
</body>
</html>
